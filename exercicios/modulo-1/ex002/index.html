<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parágrafos</title>
</head>
<body>
    <h1>Parágrafos e quebra de linha</h1>
    <hr>
    <p>Você pode escrever um paragrafo de qualquer jeito.
     Basta colocar 
     tudo no meio do par de 
     tags &lt;p&gt; e &lt;/p&gt; <!--lt significa mnenor que, e gt maior que.-->
    </p>
    <p>Se precisar quebrar
        o texto em algum
        lugar específico <br> como esse,
        pode usar a tag &lt;br&gt;.
    </p>
    <p>Símbolos especiais
        &reg;
        &copy;
        &trade;
        &uparrow;
    </p>
    <p>Vamos adicionar alguns emoji:
        &#x1f60A;
        &#x2B50;
        &#x1f64F;
    </p>
</body>
</html>
