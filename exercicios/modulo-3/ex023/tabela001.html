<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        table{
            font-family: Arial, Helvetica, sans-serif;
            border-collapse: collapse;
        }

        td{
            border: 1px solid black;
            width: 100px;
            padding: 5px;
            text-indent: 40px;
        }
    </style>
</head>
<body>
    <h1>Minha primeira tabela</h1>
    <!--
        Hierarquia de tabelas (simples)
        Table = Tabela
            Table Row = Linha de Tabela
                Table Header = CabeÃ§alho da Tabela
                Table Data = Dado da Tabela
    -->
    <table>
        <tr> <!--Primeira linha-->
            <td>A1</td>
            <td>A2</td>
            <td>A3</td>
        </tr>
        <tr> <!--Segunda linha-->
            <td>B1</td>
            <td>B2</td>
            <td>B3</td>
        </tr>
        <tr> <!--Terceira linha-->
            <td>C1</td>
            <td>C2</td>
            <td>C3</td>
        </tr>
    </table>
</body>
</html>
